<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePoster - 代码展示工具</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodePoster</h1>
        <p>一个简洁、美观的代码编辑器和展示工具</p>
      </header>
      
      <div class="editor-container" id="editor-container">
        <div class="line-numbers" id="line-numbers"></div>
        <div class="code-area">
          <div class="editor">
            <div class="editor-wrapper">
              <textarea id="code-input" spellcheck="false"></textarea>
              <div id="code-display"></div>
              <div class="recording-indicator" id="recording-indicator">
                <div class="dot"></div>
                <span>正在录制...</span>
              </div>
            </div>
          </div>
          <div class="toolbar">
            <div class="toolbar-row">
              <div class="language-selector">
                <label for="language-select">语言:</label>
                <select id="language-select">
                  <option value="javascript">JavaScript</option>
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="plaintext">Plain Text</option>
                </select>
              </div>
              <div class="font-size-control">
                <label for="font-size-input">字体大小:</label>
                <input
                  type="number"
                  id="font-size-input"
                  min="10"
                  max="24"
                  value="14"
                />
              </div>
              <div class="wrap-toggle">
                <input type="checkbox" id="wrap-toggle" />
                <label for="wrap-toggle">自动换行</label>
              </div>
              <div class="theme-selector">
                <label for="theme-select">主题:</label>
                <select id="theme-select">
                  <option value="dark">深色</option>
                  <option value="light">浅色</option>
                </select>
              </div>
            </div>
            <div class="toolbar-row">
              <button id="format-btn" class="btn">
                <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                  <path d="M21 10H3M21 6H3M21 14H3M21 18H3"></path>
                </svg>
                格式化代码
              </button>
              <button id="copy-btn" class="btn">
                <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                </svg>
                复制代码
              </button>
              <button id="generate-image-btn" class="btn">
                <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                生成图片
              </button>
              <button id="record-video-btn" class="btn">
                <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                  <circle cx="12" cy="12" r="10"></circle>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                视频录制
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <footer>
        <p>Made with ❤️ | <a href="https://github.com/yourusername/CodePoster" target="_blank">GitHub</a></p>
      </footer>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="image-modal">
      <div class="modal-content">
        <span class="close-modal" id="close-modal">&times;</span>
        <div class="image-container" id="image-container"></div>
        <div class="modal-footer">
          <button class="download-btn" id="download-btn">下载图片</button>
        </div>
      </div>
    </div>

    <!-- 视频预览模态框 -->
    <div class="modal video-modal" id="video-modal">
      <div class="modal-content">
        <span class="close-modal" id="close-video-modal">&times;</span>
        <div class="video-container" id="video-container"></div>
        <div class="modal-footer">
          <button class="download-btn" id="download-video-btn">下载视频</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
